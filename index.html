<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="name">
      <h1>Calculator</h1>
    </div>

    <div class="container">
      <div class="cal-box">
        <form name="calculator">
          <input
            type="text"
            name="display"
            id="display"
            placeholder="0"
            maxlength="10"
            readonly
          />

          <br />

          <input
            class="btn clearbtn"
            type="button"
            value="AC"
            onclick="calculator.display.value =''"
          />
          <input
            class="btn symbleColor"
            type="button"
            value="("
            onclick="calculator.display.value +='('"
          />
          <input
            class="btn symbleColor"
            type="button"
            value=")"
            onclick="calculator.display.value +=')'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="/"
            onclick="calculator.display.value +='/'"
          />

          <br />

          <input
            class="btn"
            type="button"
            value="7"
            onclick="calculator.display.value +='7'"
          />
          <input
            class="btn"
            type="button"
            value="8"
            onclick="calculator.display.value +='8'"
          />
          <input
            class="btn"
            type="button"
            value="9"
            onclick="calculator.display.value +='9'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="X"
            onclick="calculator.display.value +='*'"
          />

          <br />

          <input
            class="btn"
            type="button"
            value="4"
            onclick="calculator.display.value +='4'"
          />
          <input
            class="btn"
            type="button"
            value="5"
            onclick="calculator.display.value +='5'"
          />
          <input
            class="btn"
            type="button"
            value="6"
            onclick="calculator.display.value +='6'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="-"
            onclick="calculator.display.value +='-'"
          />

          <br />

          <input
            class="btn"
            type="button"
            value="1"
            onclick="calculator.display.value +='1'"
          />
          <input
            class="btn"
            type="button"
            value="2"
            onclick="calculator.display.value +='2'"
          />
          <input
            class="btn"
            type="button"
            value="3"
            onclick="calculator.display.value +='3'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="+"
            onclick="calculator.display.value +='+'"
          />

          <br />

          <input
            class="btn zero"
            type="button"
            value="0"
            onclick="calculator.display.value +='0'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="."
            onclick="calculator.display.value +='.'"
          />
          <input
            class="btn symbleColor mathbtn"
            type="button"
            value="="
            onclick="calculator.display.value = eval(calculator.display.value)"
          />
        </form>
      </div>
    </div>
  </body>
</html>
